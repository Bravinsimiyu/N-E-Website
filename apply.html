<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply Today | Nex & Ember School</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="form-container">
    <header class="form-header">
      <h1>Apply to Nex & Ember School</h1>
      <p>Fill out the form below to apply to Nex & Ember School</p>
    </header>
    <!-- <h1>Apply to Nex & Ember School</h1>
    <p>Fill out the form below to apply to Nex & Ember School.</p> -->
    <form id="registrationForm" action="forms/submit.php" method="POST" novalidate>
      <div class="form-group">
        <label for="firstName">First Name <span class="required">*</span></label>
        <input type="text" id="firstName" name="firstName" required minlength="2">
        <span class="error-message" id="firstNameError"></span>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name <span class="required">*</span></label>
        <input type="text" id="lastName" name="lastName" required minlength="2">
        <span class="error-message" id="lastNameError"></span>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number <span class="required">*</span></label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">
        <span class="error-message" id="phoneError"></span>
      </div>
      <div class="form-group">
        <label for="email">Email Address <span class="required">*</span></label>
        <input type="email" id="email" name="email" required>
        <span class="error-message" id="emailError"></span>
      </div>
      <div class="form-group">
        <label for="program">Choose Your Preferred Program <span class="required">*</span></label>
        <select id="program" name="program" required>
          <option value="technical-writing" selected>Technical Writing</option>
        </select>
      </div>
      <div class="form-group full-width">
        <button type="submit" class="submit-btn">Register</button>
      </div>
    </form>
  </div>
  <script src="assets/js/script.js"></script>
</body>
</html>
